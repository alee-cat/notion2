<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      font-family: sans-serif;
    }
    .button {
      padding: 12px 24px;
      background-color: #2f80ed;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.2s ease;
    }
    .button:hover {
      background-color: #1a64d6;
    }
  </style>
</head>
<body>
  <a class="button" href="https://www.notion.so/photo-gallery-1fd3621ef4cf8050befee25e5dd1b176" target="_blank">
    Go to My Notion Page
  </a>
</body>
</html>
