<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Button</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Sacramento', cursive;
    }
    .button {
      padding: 12px 24px;
      background-color: #ffa6c9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 28px;
      font-family: 'Sacramento', cursive;
      transition: background 0.2s ease;
      border: none;
      letter-spacing: 1px;
    }
    .button:hover {
      background-color: #ff8bb8;
    }
  </style>
</head>
<body>
  <a class="button" href="https://www.notion.so/photo-gallery-1fd3621ef4cf8050befee25e5dd1b176" target="_blank">
    aly's photo gallery
  </a>
</body>
</html>
