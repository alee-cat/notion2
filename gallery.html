<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Photo Gallery</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>

  </div>
</body>
</html>
